<section id="contact" class="contact" aria-label="Contact form">
  <div class="container">
    <h2 class="section-title">Contact</h2>
    <p><strong>Phone:</strong> <a href="tel:{{ site.data.company.phone | replace: '-', '' }}">{{ site.data.company.phone }}</a></p>
    <p><strong>Email:</strong> <a href="mailto:{{ site.data.company.email }}">{{ site.data.company.email }}</a></p>
    <p><strong>Service area:</strong> {{ site.data.company.service_area }}</p>

    <form class="contact-form" name="contact" method="post" action="#" netlify>
      <!-- Keep it short for better conversion -->
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required aria-required="true">

      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="tel" required aria-required="true" inputmode="tel">

      <label for="message">Comment</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button class="cta-btn" type="submit">Send</button>
    </form>
  </div>
</section>
