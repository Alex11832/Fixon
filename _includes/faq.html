<section id="faq" class="faq" aria-label="Frequently asked questions">
  <div class="container">
    <h2 class="section-title">FAQ</h2>
    <ul class="faq-list">
      {% for item in site.data.faq %}
      <li>
        <h3>{{ item.q }}</h3>
        <p>{{ item.a }}</p>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
