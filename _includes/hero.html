<section class="hero" aria-label="Intro">
  <div class="container">
    <h1>FIXON — Your Trusted Handyman in New York</h1>
    <p class="lead">Repairs, installations, and artistic finishes — done with precision and care.</p>

    <img
      src="{{ '/assets/images/hero-fixon.jpg' | relative_url }}"
      alt="Handyman tools neatly arranged on a workbench in New York apartment"
      width="1600" height="900"
      fetchpriority="high"
      decoding="async">

    <div class="hero-cta">
      <a class="cta-btn" href="tel:{{ site.data.company.phone | replace: '-', '' }}">Call {{ site.data.company.phone }}</a>
      <a class="cta-btn cta-outline" href="{{ '/' | relative_url }}#contact">Get a free quote</a>
    </div>
  </div>
</section>
