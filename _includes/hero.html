<section id="banner" class="major">
  <div class="inner">
    <header class="major">
      <h1>{{ site.company }} — Your Trusted Handyman in New York</h1>
    </header>
    <div class="content">
      <p>Repairs, installation, and decoration — done with precision, care, and artistic style.</p>
      <ul class="actions">
        <li><a href="#one" class="button next scrolly">Our Services</a></li>
      </ul>
    </div>
    <span class="image main">
      <picture>
        <source
          srcset="/assets/images/hero-640.webp 640w,
                  /assets/images/hero-960.webp 960w"
          sizes="(max-width: 736px) 100vw"
          media="(max-width: 736px)">
        <img
          src="/assets/images/hero-1600.webp"
          srcset="/assets/images/hero-960.webp 960w,
                  /assets/images/hero-1600.webp 1600w"
          sizes="(min-width: 981px) 100vw, 100vw"
          width="1600" height="897"
          alt="Handyman finishing a light-filled interior with precise touch"
          fetchpriority="high"
          decoding="async">
      </picture>
    </span>
  </div>
</section>
