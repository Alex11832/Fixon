<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>{{ page.title | default: site.title }}</title>
<!-- Favicon & App Icons -->
<link rel="icon" href="{{ '/assets/icons/favicon.ico' | relative_url }}" sizes="any">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/icons/favicon-32x32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/icons/favicon-16x16.png' | relative_url }}">
<link rel="apple-touch-icon" href="{{ '/assets/icons/apple-touch-icon.png' | relative_url }}">
<link rel="manifest" href="{{ '/assets/icons/site.webmanifest' | relative_url }}">
<meta name="theme-color" content="#ffffff">

<meta name="description" content="{{ page.description | default: site.description }}">
{% assign canonical_url = page.canonical %}
{% if canonical_url == nil %}
  {% assign canonical_url = site.url | append: site.baseurl | append: page.url | replace:'index.html','' %}
{% endif %}
<link rel="canonical" href="{{ canonical_url }}">
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}?v={{ site.css_v }}">
<link rel="stylesheet" href="{{ '/assets/css/fontawesome-all.min.css' | relative_url }}?v={{ site.css_v }}">
<noscript><link rel="stylesheet" href="{{ '/assets/css/noscript.css' | relative_url }}?v={{ site.css_v }}"></noscript>
