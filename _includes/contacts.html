<section id="contacts" class="contacts container">
  <h2 class="section-title">Contact Us</h2>
  <form class="contact-form" method="post">
    <label>
      <span>Name</span>
      <input type="text" name="name" required autocomplete="name">
    </label>
    <label>
      <span>Phone</span>
      <input type="tel" name="phone" required autocomplete="tel">
    </label>
    <label>
      <span>Comment</span>
      <textarea name="message" rows="4" placeholder="Tell us briefly about your task"></textarea>
    </label>
    <button type="submit" class="cta-btn">Send</button>
  </form>

  <div class="contact-meta">
    <p>
      <img src="{{ site.baseurl }}/assets/icons/phone.svg" alt="Phone icon" width="18" height="18">
      <a href="tel:+13475551234">+1 (347) 555-1234</a>
    </p>
    <p>
      <img src="{{ site.baseurl }}/assets/icons/location.svg" alt="Location pin icon" width="18" height="18">
      New York, USA
    </p>
    <p>
      <img src="{{ site.baseurl }}/assets/icons/mail.svg" alt="Envelope icon" width="18" height="18">
      <a href="mailto:hello@fixon.example">hello@fixon.example</a>
    </p>
  </div>
</section>
